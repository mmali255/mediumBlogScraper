<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Search</title>
</head>

<body class="bg-dark">
    <h1 class="text-center mb-5 mt-5 display-2 text-danger">
        <strong> Medium Blog Scraper</strong>
    </h1>
    <form method="POST" action="/top_ten">
    {% csrf_token %}
        <div class="container">
            <div class="form-outline">
                <input type="search" name="tags" id="form1" class="form-control mb-4" placeholder="Enter a tag here..." />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-danger mt-4 btn-lg">Search</button>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>


</body>

</html>
